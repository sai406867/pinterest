<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .saved-images-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .saved-image {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .saved-image img {
            width: 100%;
            height: 400px; /* Adjust as needed */
            object-fit: cover;
        }
        
        .saved-image-details {
            padding: 10px;
            background-color: #fff;
        }
        
        .saved-image-details h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .saved-image-details p {
            margin-top: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="saved-images-container">
        {% for saved_image in saved_images %}
        <div class="saved-image">
            <img src="{{ saved_image.image.image.url }}" alt="{{ saved_image.image.title }}">
            <div class="saved-image-details">
                <h3>{{ saved_image.image.title }}</h3>
               
                <!-- Add more details or customize the layout as needed -->
            </div>
        </div>
        {% empty %}
        <p>No saved images yet.</p>
        {% endfor %}
    </div>

</body>
</html>
